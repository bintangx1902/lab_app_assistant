{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <form method="post", enctype="multipart/form-data">
        {% csrf_token %}
        {% load crispy_forms_tags %}

        {{ form | crispy }}
        <button class="btn btn-primary">Save Changes</button>
        <a href="{% url 'assist:change-password' %}" class="btn btn-secondary">Change Password</a>
    </form>
</div>
{% endblock %}
