{% extends 'base.html' %}

{% block content %}
<div class="container my-5 mx-auto">
    <form method="get" enctype="multipart/form-data">
        <div class="form-group">
            {% if assist %}
            <label for="class_code">NIM mahasiswa assiten baru</label>
            {% else %}
            <label for="class_code">Kode Kelas</label>
            {% endif %}
            <input type="text" name="class_code" id="class_code" class="form-control">
        </div>
        <div class="form-group">
            <button class="btn btn-primary">Check</button>
            <!--            <a href="{% url 'assist:my-class-list' %}" class="btn btn-secondary">Kelas Saya</a>-->
            <!--            <a href="{% url 'assist:landing' %}" class="btn btn-secondary">Back To Home</a>-->
        </div>
    </form>

    {% if users %}
    <div class="container">
        <form class="form" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% for user in users %}
            <div class="card mb-3">
                <div class="card-body">
                    <div class="col-12 col-lg-12 col-md-12 col-sm-12">
                        NIM : {{ user.nim }} <br>
                        Nama : {{ user.user.first_name }} {{ user.user.last_name }}
                    </div>
                </div>
            </div>
            {% endfor %}
            <div class="form-group">
                <label for="secret">Secret Code : </label>
                <input type="password" name="secret" id="secret" class="form-control">
            </div>
            <div class="form-group">
                <button class="btn btn-outline-primary">Promote!</button>
            </div>
        </form>
    </div>
    {% endif %}
</div>
{% endblock %}
