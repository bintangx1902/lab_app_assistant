{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <form method="post">
        {% csrf_token %}
        {% load crispy_forms_tags %}
        {{ form | crispy }}
        <div class="form-group">
            <button class="btn btn-primary">Save</button>
        </div>
    </form>
</div>
{% endblock %}
