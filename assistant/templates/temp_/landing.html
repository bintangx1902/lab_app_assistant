{% extends 'base.html' %}

{% block content %}
<div class="row mx-auto my-5">
    <div class="col-3 col-lg-3 mb-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Jumlah kelas</h5>
                <h6 class="card-subtitle">Seluruh kelas yang sudah terdaftar</h6>
                <p class="card-text">{{ class }} kelas</p>
            </div>
        </div>
    </div>

    <div class="col-3 col-lg-3 mb-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Total Mahasiswa</h5>
                <h6 class="card-subtitle">Seluruh mahasiswa yang sudah terdaftar</h6>
                <p class="card-text">{{ student.count }} Mahasiswa </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
