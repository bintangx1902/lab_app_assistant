{% extends 'base.html' %}

{% block content %}
<div class="container my-5 mx-auto">
    <div class="form-group row">
        <div class="col-3 col-sm-3">Nama Kelas</div>
        <div class="form-control col-9 col-sm-9">{{ class.name }}</div>
    </div>
    <div class="form-group row">
        <div class="col-3 col-sm-3">Kode Kelas</div>
        <div class="form-control col-9 col-sm-9">{{ class.unique_code }}</div>
    </div>
    <div class="form-group row">
        <div class="col-3 col-sm-3">Penanggung Jawab Kelas</div>
        <div class="form-control col-9 col-sm-9">{{ class.creator }}</div>
    </div>
    <div class="form-group row">
        <div class="col-3 col-sm-3">Assisten Kelas</div>
        <div class="form-control col-9 col-sm-9 custom-select" multiple="">
            {% if class.pr.all %}
                {% for pr in class.pr.all %}
            <option>{{ pr }}</option>
                {% endfor %}
            {% else %}
            <option>No Assistant Registered Here</option>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
