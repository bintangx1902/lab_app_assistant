{% extends 'base.html' %}

{% block content %}
<div class="container card mt-3">
    <div class="card-body">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% load crispy_forms_tags %}

            <div class="form-group">
                <label for="gen">Periode Kelas : </label>
                <input type="text" name="gen" id="gen" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="class">Kelas : </label>
                <select name="class" id="class" class="custom-select" required>
                    <option value="">. . . </option>
                    {% for class in class_list %}
                    <option value="{{ forloop.counter }}">{{ class }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="course">Mata Kuliah </label>
                <select name="course" id="course" class="custom-select" required>
                    <option value="">. . . </option>
                    {% for course in course_list %}
                    <option value="{{ forloop.counter }}">{{ course }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="major">Jurusan </label>
                <select name="major" id="major" class="custom-select" required>
                    <option value="">. . . </option>
                    <option value="1">S1 Informatika</option>
                    <option value="2">S1 Sistem Informasi</option>
                </select>
            </div>
            <div class="form-group">
                <label for="start">Start Time</label>
                <input type="time" name="start" id="start" class="form-control" placeholder="ex : 08" required>
            </div>
            <div class="form-group">
                <label for="end">End Time</label>
                <input type="time" name="end" id="end" class="form-control" placeholder="ex : 1030" required>
            </div>
            {{ form | crispy }}
            <div class="form-group">
                <button class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
